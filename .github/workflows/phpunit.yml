name: phpunit

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['7.4']

    steps:

    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}

    - name: touch package-lock.json
      run: |
        touch package-lock.json

    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: npm

    - name: install prettier
      run: |
        npm -g install htmlhint

    - name: Checkout
      uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer run-script test-workflow
      continue-on-error: true

    - name: Check if test was success
      if: failure()
      id: test-success
      run: |
        echo "::set-output name=RESULT::failed"

    - name: Upload Unit Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results
        path: results/*.xml

    - name: Download Artifacts
      if: success() || failure()
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        files: artifacts/**/*.xml

    - name: Failed workflow if test was failed
      run: |
        echo "Error: test was failed"
        exit 1
      if: (steps.test-success.outputs.RESULT == 'failed')


